<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <!-- [] Recibir () Emitir; Nos permite emitir y escuchar desde el componente; termino = termino; -->
      <input [(ngModel)] ="termino" (keyup)="buscarArtista()"
      type="text" name="termino" class="form-control" placeholder="Buscar por artista...">
      <hr>
    </div>
  </div>

  <div class="col-md-9">
    <ul>
      <li *ngFor="let artista of _spotifyService.artistas">
        <div class="row">
          <div class="col-md-3">
            <img [src]="artista.images[1]?.url" class="img-fluid img-thumbnail">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
